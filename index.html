<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css">
    <!--Font Link-->
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <title>Pop-Up-Quiz</title>
</head>
<body>
    <!--Start Quiz Box-->
    <div class="start-quiz-box">
        <div class="start-quiz-box-title">
        <span>Coding Quiz Challenge</span>
        </div>
        <div class="start-quiz-paragraph">
        <p class="start-quiz-paragraph-content">To answer the following code-related questions wiithin the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
     <!--Start Quiz BTN-->
       <div class="start-button"><button class="start-quiz-button">Start Quiz</button></div>
    </div>
    <!--Quiz Box-->
    <div class="quiz-box">
        <header>
            <div class="title">JavaScript Quiz</div>
            <div class="timer">
                <div class="timer-text">Time Left:</div>
                <div class="timer-seconds">75</div>
            </div>
        </header>
        <section>
            <div class="questions">
                <span>JavaScript is a ___ side programming language.</span>
            </div>
            <div class="selction-list">
                <div class="selection">
                    <span>Client</span>
                    <div class="icon-check"><i class="fas fa-check"></i></div>
                </div>
                <div class="selection">
                    <span>Server</span>
                    <div class="icon-cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="selection">
                    <span>Both</span>
                </div>
                <div class="selection">
                    <span>None</span>
                </div>   
            </div>
        </section>

        <!--Quiz Box Footer-->
        <footer>
            <div class="total-count">
                <span>
                    <p>2</p>
                    of
                    <p>5</p>
                    Questions
                </span>
            </div>
            <button class="next-button">Next Question</button>
        </footer>

        <!--Results-->
        <div class="resultbox">
            <div class="icon">
                <i class="fa-solid fa-trophy"></i>
            </div>
        </div>
    </div>
</body>
</html>
