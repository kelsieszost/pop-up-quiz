<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/styles.css">
    <!--Font Link-->
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <title>Pop-Up-Quiz</title>
</head>
<body>
    <!--start screen -->
    <section id="startscreen">
        <button id="seehighscores">High Scores</button>
        <h1>Coding Quiz</h1>
            <h2>Test Your JavaScript Skills </h2>
            <h2>Complete the quiz before the timer runs out!</h2>
            <h3> Wrong Answer Subtracts 5 Seconds!</h3>
            <button id="startBtn">Start Quiz</button>                
    </section>
    <!--quiz-->
    <section id="quizpage" style ="display: none;">
        <div id="countdown"> </div>
            <div id="questionlist"><p></p></div>
                <ul id="questionbox">
                    <button id="A" onclick="checkAnswer('A')"></button> 
                    <button id="B" onclick="checkAnswer('B')"></button> 
                    <button id="C" onclick="checkAnswer('C')"></button> 
                    <button id="D" onclick="checkAnswer('D')"></button> 
                </ul>
            <div id="rightwrong"></div>      
    </section>
    <!--end quiz-->
    <section id="endgame" style ="display: none;">
        <div id="finalscore"></div>
            <h2 id="scorepage"> Quiz Complete! </h2>
                <p> Enter Your Initials: <span id="yourscore"><input id="enterinitials"/></span></p>
            <button id = "submit">Submit Your Score</button>
    </section>
    <!--highschores-->
    <section id="highscores" style = "display: none;">
        <H2>Leader Board</H2>
        <div id="leaderboard">
            <h3></h3>
            <ol id= "leaderinitials"></ol>
            <ol id="leaderscores"></ol>
        </div>
            <button id="playagain">Play Again</button>
            <button id="clearscore"> Clear High Scores</button>
    </section>

    <script src="Assets/script.js"></script>
</body>
</html>
