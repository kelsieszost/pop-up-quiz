<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Pop-Up-Quiz</title>
</head>
<body>
    <!--Start Quiz Box-->
    <div class="start-quiz-box">
        <div class="start-quiz-box-title">
        <span>Coding Quiz Challenge</span>
        </div>
        <div class="start-quiz-paragraph">
        <p class="start-quiz-paragraph-content">To answer the following code-related questions wiithin the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
     <!--Start Quiz BTN-->
       <div class="start-button"><button class="start-quiz-button">Start Quiz</button></div>
    </div>
    
</body>
</html>
