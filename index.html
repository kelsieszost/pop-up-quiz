<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/styles.css">
    <!--Font Link-->
    <script src="https://kit.fontawesome.com/1c840a480d.js" crossorigin="anonymous"></script>
    <title>Pop-Up-Quiz</title>
</head>
<body>
    <!--Start Quiz Box-->
    <div class="start-quiz-box">
        <div class="start-quiz-box-title">
            <span>Coding Quiz Challenge</span>
        </div>
        <div class="start-quiz-paragraph">
            <p class="start-quiz-paragraph-content">To answer the following code-related questions wiithin the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
     <!--Start Quiz BTN-->
       <button class="start-button"id="start-quiz-button">Start Quiz</button>
    </div>
    <!--Quiz Box-->
    <div class="quiz-box">
        <header>
            <div class="title">JavaScript Quiz</div>
            <div class="timer">
                <div class="timer-text">Time Left:</div>
                <div class="timer-seconds">60</div>
            </div>
        </header>
        <section>
            <div class="questions">
                <span id="question"></span>
            </div>
            <div class="selction-list">
                <div class="selection">
                    <span id="choice-one">Client</span>
                    <div class="icon-check"><i class="fas fa-check"></i></div>
                </div>
                <div class="selection">
                    <span id="choice-two">Server</span>
                    <div class="icon-cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="selection">
                    <span id="choice-three">Both</span>
                </div>
                <div class="selection">
                    <span id="choice-four">None</span>
                </div>   
            </div>    
        </section>

        <!--Quiz Box Footer-->
        <footer>
            <div class="total-count">
                <span>
                    <p>2</p>
                    of
                    <p>5</p>
                    Questions
                </span>
            </div>
            <button class="next-button">Next Question</button>
        </footer>
    </div>
        <!--Results-->
        <div class="result-box">
            <div class="completed-text">All Done!</div>
            <div class="score-text">
                <span>You got only<p>2</p>out of<p>5</p></span>
            </div>
            <div class="restart-button">
                <button class="restart">Restart</button>
            </div>
        </div>
    <script src="Assets/script.js"></script>
</body>
</html>
